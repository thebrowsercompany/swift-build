
steps:
  - script: |
      git config --global user.name 'builder'
      git config --global user.email 'builder@compnerd.org'

      git clone --quiet --depth 1 --single-branch https://github.com/apple/swift-llbuild llbuild
      call :ApplyPatches "%LLBUILD_PR%" llbuild

      git clone --quiet --depth 1 --single-branch https://github.com/apple/swift-tools-support-core tools-support-core
      call :ApplyPatches "%TSC_PR%" tools-support-core

      git clone --quiet --depth 1 --single-branch https://github.com/apple/swift-package-manager swiftpm
      call :ApplyPatches "%SPM_PR%" swiftpm

      git clone --quiet --config core.symlinks=true --depth 1 --single-branch https://github.com/apple/indexstore-db indexstore-db
      call :ApplyPatches "%INDEXSTOREDB_PR%" indexstore-db

      goto :eof

      :ApplyPatches
      setlocal
      set list=%~1
      set repository=%~2
      for /F "tokens=1*" %%P in ("%list%") do (
        git -C %repository% fetch origin pull/%%P/head
        git -C %repository% cherry-pick FETCH_HEAD
        if not "%%Q" == "" call :ApplyPatches "%%Q" %repository%
      )
      endlocal
      goto :eof
    displayName: 'Fetch Sources'
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: specific
      project: '3133d6ab-80a8-4996-ac4f-03df25cd3224'
      allowPartiallySucceededBuilds: true
      pipeline: 1
      artifactName: 'toolchain'
      downloadPath: '$(System.ArtifactsDirectory)'
    displayName: 'Install toolchain'
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: specific
      project: '3133d6ab-80a8-4996-ac4f-03df25cd3224'
      allowPartiallySucceededBuilds: true
      pipeline: 2
      artifactName: 'sdk-$(platform)-$(host)'
      downloadPath: '$(System.ArtifactsDirectory)'
    displayName: 'Install SDK'
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: specific
      project: '3133d6ab-80a8-4996-ac4f-03df25cd3224'
      allowPartiallySucceededBuilds: true
      pipeline: 12
      artifactName: 'sqlite-$(platform)-$(host)'
      downloadPath: '$(System.ArtifactsDirectory)'
    displayName: 'Install SQLite3'
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '2.7.x'
  - task: CMake@1
    inputs:
      workingDirectory: $(Build.StagingDirectory)/llbuild
      cmakeArgs: -G Ninja $(Build.SourcesDirectory)/llbuild -C $(Build.SourcesDirectory)/cmake/caches/$(platform)-$(arch).cmake -DSWIFT_WINDOWS_SDK=$(System.ArtifactsDirectory)/sdk-$(platform)-$(host)/Developer/Platforms/Windows.platform/Developer/SDKs/Windows.sdk -C $(Build.SourcesDirectory)/cmake/caches/$(platform)-$(arch)-swift-flags.cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$(platform.directory)/Developer/SharedSupport/llbuild-$(llbuild.version)/usr -DLLBUILD_SUPPORT_BINDINGS=Swift -DSWIFT_SDK=$(System.ArtifactsDirectory)/sdk-$(platform)-$(host)/Developer/Platforms/$(platform).platform/Developer/SDKs/$(platform).sdk -DSQLite3_LIBRARY=$(sqlite.directory)/usr/lib/SQLite3.lib -DSQLite3_INCLUDE_DIR=$(sqlite.directory)/usr/include
    displayName: 'Configure llbuild'
  - task: CMake@1
    inputs:
      cmakeArgs: --build $(Build.StagingDirectory)/llbuild
    displayName: 'Build llbuild'
  - task: CMake@1
    inputs:
      cmakeArgs: --build $(Build.StagingDirectory)/llbuild --target install
    displayName: 'Install llbuild'
  - task: CMake@1
    inputs:
      workingDirectory: $(Build.StagingDirectory)/tsc
      cmakeArgs: -G Ninja $(Build.SourcesDirectory)/tools-support-core -C $(Build.SourcesDirectory)/cmake/caches/$(platform)-$(arch).cmake -DSWIFT_WINDOWS_SDK=$(System.ArtifactsDirectory)/sdk-$(platform)-$(host)/Developer/Platforms/Windows.platform/Developer/SDKs/Windows.sdk -C $(Build.SourcesDirectory)/cmake/caches/$(platform)-$(arch)-swift-flags.cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$(platform.directory)/Developer/SharedSupport/TSC-$(tsc.version)/usr
    displayName: 'Configure tools-support-core'
  - task: CMake@1
    inputs:
      cmakeArgs: --build $(Build.StagingDirectory)/tsc
    displayName: 'Build tools-support-core'
  - task: CMake@1
    inputs:
      cmakeArgs: --build $(Build.StagingDirectory)/tsc --target install
    displayName: 'Install tools-support-core'
    enabled: false
  - task: CMake@1
    inputs:
      workingDirectory: $(Build.StagingDirectory)/spm
      cmakeArgs: -G Ninja $(Build.SourcesDirectory)/swiftpm -C $(Build.SourcesDirectory)/cmake/caches/$(platform)-$(arch)-clang.cmake -DSWIFT_WINDOWS_SDK=$(System.ArtifactsDirectory)/sdk-$(platform)-$(host)/Developer/Platforms/Windows.platform/Developer/SDKs/Windows.sdk -C $(Build.SourcesDirectory)/cmake/caches/$(platform)-$(arch)-swift-flags.cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$(platform.directory)/Developer/SharedSupport/SwiftPM-$(SwiftPM.version)/usr -DCMAKE_CXX_STANDARD_INCLUDE_DIRECTORIES="$(System.ArtifactsDirectory)/sdk-$(platform)-$(host)/Developer/Platforms/Windows.platform/Developer/SDKs/Windows.sdk/usr/lib/swift;$(System.ArtifactsDirectory)/sdk-$(platform)-$(host)/Developer/Platforms/Windows.platform/Developer/SDKs/Windows.sdk/usr/lib/swift/Block" -DTSC_DIR=$(Build.StagingDirectory)/tsc/cmake/modules -DLLBuild_DIR=$(Build.StagingDirectory)/llbuild/cmake/modules
    displayName: 'Configure SwiftPM'
  - task: CMake@1
    inputs:
      cmakeArgs: --build $(Build.StagingDirectory)/spm
    displayName: 'Build SwiftPM'
  - task: CMake@1
    inputs:
      cmakeArgs: --build $(Build.StagingDirectory)/spm --target install
    displayName: 'Install SwiftPM'
    enabled: false
  - task: CMake@1
    inputs:
      workingDirectory: $(Build.StagingDirectory)/indexstore-db
      cmakeArgs: -G Ninja $(Build.SourcesDirectory)/indexstore-db -C $(Build.SourcesDirectory)/cmake/caches/$(platform)-$(arch)-clang.cmake -DSWIFT_WINDOWS_SDK=$(System.ArtifactsDirectory)/sdk-$(platform)-$(host)/Developer/Platforms/Windows.platform/Developer/SDKs/Windows.sdk -C $(Build.SourcesDirectory)/cmake/caches/$(platform)-$(arch)-swift-flags.cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$(platform.directory)/Developer/SharedSupport/IndexStoreDB-$(IndexStoreDB.version)/usr -DBUILD_SHARED_LIBS=YES -DCMAKE_CXX_STANDARD_INCLUDE_DIRECTORIES="$(System.ArtifactsDirectory)/sdk-$(platform)-$(host)/Developer/Platforms/Windows.platform/Developer/SDKs/Windows.sdk/usr/lib/swift;$(System.ArtifactsDirectory)/sdk-$(platform)-$(host)/Developer/Platforms/Windows.platform/Developer/SDKs/Windows.sdk/usr/lib/swift/Block" -DCMAKE_CXX_FLAGS="-Xclang -fno-split-cold-code"
    displayName: 'Configure IndexStoreDB'
  - task: CMake@1
    inputs:
      cmakeArgs: --build $(Build.StagingDirectory)/indexstore-db
    displayName: 'Build IndexStoreDB'
  - task: CMake@1
    inputs:
      cmakeArgs: --build $(Build.StagingDirectory)/indexstore-db --target install
    displayName: 'Install IndexStoreDB'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: $(Build.StagingDirectory)/Library
      artifactName: devtools
