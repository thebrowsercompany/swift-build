name: Pull Request - Development Snapshot (Cirun)

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - '.cirun.yml'
      - '.github/workflows/swift-toolchain.yml'
      - '.github/workflows/pull-request-swift-toolchain-cirun.yml'

  workflow_dispatch:

jobs:
  call_development_snapshot:
    if: vars.USE_CIRUN == 'true'
    name: Development Snapshot
    uses: ./.github/workflows/build-toolchain.yml
    with:
      # Source/Repository Configuration
      ci_build_branch: ${{ github.ref }}
      # Build Configuration
      android_api_level: 28
      # Output/Publishing
      create_release: false
      # Infrastructure/Runners
      windows_x64_default_runner: ${{ vars.USE_CIRUN == 'true' && format('cirun-win11-pro-x64-16--{0}', github.run_id) || 'swift-build-windows-latest-8-cores' }}
      windows_x64_compilers_runner: ${{ vars.USE_CIRUN == 'true' && format('cirun-win11-pro-x64-64--{0}', github.run_id) || 'swift-build-windows-latest-64-cores' }}
      windows_arm64_default_runner: ${{ vars.USE_CIRUN == 'true' && format('cirun-win11-pro-arm64-16--{0}', github.run_id) || 'swift-build-windows-arm64-latest-8-cores' }}
      windows_arm64_compilers_runner: ${{ vars.USE_CIRUN == 'true' && format('cirun-win11-pro-arm64-64--{0}', github.run_id) || 'swift-build-windows-arm64-latest-32-cores' }}
    secrets: inherit
    permissions:
      attestations: write
      contents: read
      pull-requests: read
      id-token: write

