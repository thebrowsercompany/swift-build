          msbuild -nologo -restore -maxCpuCount `
              -p:BaseOutputPath=${{ github.workspace }}\BinaryCache\installer\ `
              -p:Configuration=Release `
              -p:SignOutput=${{ inputs.signed }} `
              -p:CERTIFICATE=${env:CERTIFICATE} `
