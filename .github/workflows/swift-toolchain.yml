        if: ${{ inputs.debug_info && matrix.os == 'Windows' }}
        with:
          accountName: ${{ vars.SYMBOL_SERVER_ACCOUNT }}
          personalAccessToken: ${{ secrets.SYMBOL_SERVER_PAT }}
          symbolsFolder: ${{ github.workspace }}/BinaryCache
          searchPattern: '**/*.dll'

  macros:
