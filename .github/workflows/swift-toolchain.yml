          } else {
            $CC = "${{ matrix.cc }}"
            $CXX = "${{ matrix.cxx }}"
          }

          if ("${{ inputs.build_os }}" -eq "Windows") {
            $SWIFTC = cygpath -m "${{ github.workspace }}/BinaryCache/Library/Developer/Toolchains/${{ inputs.swift_version }}+Asserts/usr/bin/swiftc.exe"
