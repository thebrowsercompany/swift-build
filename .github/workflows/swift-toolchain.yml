                ${{ matrix.extra_flags }} `
                -D CMAKE_ANDROID_NDK=${NDKPATH} `
                -D SWIFT_ANDROID_NDK_PATH=${NDKPATH} `
                -G Ninja `
                -S ${{ github.workspace }}/SourceCache/swift `
                -D LLVM_DIR=${{ github.workspace }}/BinaryCache/llvm/lib/cmake/llvm `
                -D SWIFT_ENABLE_EXPERIMENTAL_CONCURRENCY=YES `
