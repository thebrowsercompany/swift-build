  workflow_call:
    inputs:
      build_os:
        required: true
        type: string

      build_arch:
        required: true
        type: string

      build_matrix:
        required: true
        type: string

      host_matrix:
        required: true
        type: string

      compilers_matrix:
        required: true
        type: string

      target_matrix:
        required: true
        type: string

      curl_revision:
        required: true
        type: string

      curl_version:
        required: true
        type: string

      ds2_revision:
        required: true
        type: string

      indexstore_db_revision:
        required: true
        type: string

      libxml2_revision:
        required: true
