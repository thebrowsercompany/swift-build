name: Development Snapshot

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'Repo Manifest URL'
        default: 'https://github.com/compnerd/swift-build'
        required: false
        type: string

      swift_version:
        description: 'Swift Version'
        default: '0.0.0'
        required: false
        type: string

      android_api_level:
        description: 'Android API Level'
        default: 28
        required: false
        type: number

      swift_tag:
        description: 'Swift Build Tag'
        required: false
        type: string

      debug_info:
        description: 'Emit PDBs (Debug Info)'
        default: false
        type: boolean

      signed:
        description: 'Code Sign'
        default: false
        type: boolean
      # NOTE(speednoisemovement): `create_release`/`create_snapshot` are defaulted to false in workflow_dispatch (usually used for
      # testing), but true in workflow_call. This is intentional!
      create_release:
        description: 'Create Release'
        type: boolean
        default: false
        required: false

      create_snapshot:
        description: 'Create Snapshot'
        type: boolean
        default: false
        required: false

      build_android:
        description: 'Build Android SDK'
        required: false
        default: false
        type: boolean

      use_host_toolchain:
        description: 'Use host toolchain (MSVC) instead of clang-cl/lld-link'
        type: boolean
        default: true
        required: false

  workflow_call:
    inputs:
      # Source/Repository Configuration
      repo_url:
        description: 'Repo Manifest URL'
        default: 'https://github.com/compnerd/swift-build'
        required: false
        type: string

      ci_build_branch:
        description: 'Branch to use for ci-build repository checkout. If not provided, will be derived from event type and swift_version'
        required: false
        type: string

      swift_version:
        description: 'Swift Version'
        default: '0.0.0'
        required: false
        type: string

      swift_tag:
        description: 'Swift Build Tag'
        required: false
        type: string

      # Build Configuration
      windows_build_arch:
        description: 'Windows build architecture'
        required: false
        type: string

      build_android:
        description: 'Build Android SDK'
        required: false
        default: false
        type: boolean

      android_api_level:
        description: 'Android API Level'
        default: 28
        required: false
        type: number

      use_host_toolchain:
        description: 'Use host toolchain (MSVC) instead of clang-cl/lld-link'
        type: boolean
        default: true
        required: false

      debug_info:
        description: 'Emit PDBs (Debug Info)'
        default: true
        type: boolean

      signed:
        description: 'Code Sign'
        default: false
        type: boolean

      # Output/Publishing
      # NOTE(speednoisemovement): `create_release`/`create_snapshot` are defaulted to false in workflow_dispatch (usually used for
      # testing), but true in workflow_call. This is intentional!
      create_release:
        description: 'Create Release'
        type: boolean
        default: true
        required: false

      create_snapshot:
        description: 'Create Snapshot'
        type: boolean
        default: true
        required: false

      # Infrastructure/Runners
      windows_x64_default_runner:
        description: 'X64 Build runner'
        required: false
        type: string

      windows_x64_compilers_runner:
        description: 'X64 Build runner for `compilers` job'
        required: false
        type: string

      windows_arm64_default_runner:
        description: 'ARM64 Build runner'
        required: false
        type: string

      windows_arm64_compilers_runner:
        description: 'ARM64 Build runner for `compilers` job'
        required: false
        type: string

    secrets:
      SYMBOL_SERVER_PAT:
        required: true
      CERTIFICATE:
        required: true
      PASSPHRASE:
        required: true
      R2_ACCOUNT_ID:
        required: true
      R2_ACCESS_KEY_ID:
        required: true
      R2_SECRET_ACCESS_KEY:
        required: true
      AZURE_SP_CREDENTIALS:
        required: false
      TRUSTED_SIGNING_ACCOUNT:
        required: false
      TRUSTED_SIGNING_TEST_PROFILE:
        required: false
      TRUSTED_SIGNING_PROD_PROFILE:
        required: false
      SWIFT_TOOLCHAIN_UPLOADER_ROLE_ARN:
        required: true

jobs:
  context:
    runs-on: ubuntu-latest
    outputs:
      brotli_revision: ${{ steps.context.outputs.brotli_revision }}
      brotli_version: ${{ steps.context.outputs.brotli_version }}
      curl_revision: ${{ steps.context.outputs.curl_revision }}
      curl_version: ${{ steps.context.outputs.curl_version }}
      ds2_revision: ${{ steps.context.outputs.ds2_revision }}
      indexstore_db_revision: ${{ steps.context.outputs.indexstore_db_revision }}
      libxml2_revision: ${{ steps.context.outputs.libxml2_revision }}
      libxml2_version: ${{ steps.context.outputs.libxml2_version }}
      llvm_project_revision: ${{ steps.context.outputs.llvm_project_revision }}
      mimalloc_revision: ${{ steps.context.outputs.mimalloc_revision }}
      sourcekit_lsp_revision: ${{ steps.context.outputs.sourcekit_lsp_revision }}
      swift_argument_parser_revision: ${{ steps.context.outputs.swift_argument_parser_revision }}
      swift_asn1_revision: ${{ steps.context.outputs.swift_asn1_revision }}
      swift_atomics_revision: ${{ steps.context.outputs.swift_atomics_revision }}
      swift_build_revision: ${{ steps.context.outputs.swift_build_revision }}
      swift_certificates_revision: ${{ steps.context.outputs.swift_certificates_revision }}
      swift_cmark_revision: ${{ steps.context.outputs.swift_cmark_revision }}
      swift_cmark_version: ${{ steps.context.outputs.swift_cmark_version }}
      swift_collections_revision: ${{ steps.context.outputs.swift_collections_revision }}
      swift_corelibs_foundation_revision: ${{ steps.context.outputs.swift_corelibs_foundation_revision }}
      swift_corelibs_libdispatch_revision: ${{ steps.context.outputs.swift_corelibs_libdispatch_revision }}
      swift_corelibs_xctest_revision: ${{ steps.context.outputs.swift_corelibs_xctest_revision }}
      swift_crypto_revision: ${{ steps.context.outputs.swift_crypto_revision }}
      swift_docc_render_artifact_revision: ${{ steps.context.outputs.swift_docc_render_artifact_revision }}
      swift_docc_revision: ${{ steps.context.outputs.swift_docc_revision }}
      swift_docc_symbolkit_revision: ${{ steps.context.outputs.swift_docc_symbolkit_revision }}
      swift_driver_revision: ${{ steps.context.outputs.swift_driver_revision }}
      swift_experimental_string_processing_revision: ${{ steps.context.outputs.swift_experimental_string_processing_revision }}
      swift_format_revision: ${{ steps.context.outputs.swift_format_revision }}
      swift_foundation_revision: ${{ steps.context.outputs.swift_foundation_revision }}
      swift_foundation_icu_revision: ${{ steps.context.outputs.swift_foundation_icu_revision }}
      swift_installer_scripts_revision: ${{ steps.context.outputs.swift_installer_scripts_revision }}
      swift_llbuild_revision: ${{ steps.context.outputs.swift_llbuild_revision }}
      swift_lmdb_revision: ${{ steps.context.outputs.swift_lmdb_revision }}
      swift_markdown_revision: ${{ steps.context.outputs.swift_markdown_revision }}
      swift_package_manager_revision: ${{ steps.context.outputs.swift_package_manager_revision }}
      swift_revision: ${{ steps.context.outputs.swift_revision }}
      swift_subprocess_revision: ${{ steps.context.outputs.swift_subprocess_revision }}
      swift_syntax_revision: ${{ steps.context.outputs.swift_syntax_revision }}
      swift_system_revision: ${{ steps.context.outputs.swift_system_revision }}
      swift_testing_revision: ${{ steps.context.outputs.swift_testing_revision }}
      swift_toolchain_sqlite_revision: ${{ steps.context.outputs.swift_toolchain_sqlite_revision }}
      swift_toolchain_sqlite_version: ${{ steps.context.outputs.swift_toolchain_sqlite_version }}
      swift_tools_protocols_revision: ${{ steps.context.outputs.swift_tools_protocols_revision }}
      swift_tools_support_core_revision: ${{ steps.context.outputs.swift_tools_support_core_revision }}
      zlib_revision: ${{ steps.context.outputs.zlib_revision }}
      zlib_version: ${{ steps.context.outputs.zlib_version }}
      ci_build_revision: ${{ steps.context.outputs.ci_build_revision }}
      ANDROID_API_LEVEL: ${{ steps.context.outputs.ANDROID_API_LEVEL }}
      ANDROID_CLANG_VERSION: ${{ steps.context.outputs.ANDROID_CLANG_VERSION }}
      ANDROID_NDK_VERSION: ${{ steps.context.outputs.ANDROID_NDK_VERSION }}
      debug_info: ${{ steps.context.outputs.debug_info }}
      signed: ${{ steps.context.outputs.signed }}
      swift_version: ${{ steps.context.outputs.swift_version }}
      swift_tag: ${{ steps.context.outputs.swift_tag }}
      windows_arm64_build_runner: ${{ steps.context.outputs.windows_arm64_build_runner }}
      windows_arm64_compilers_runner: ${{ steps.context.outputs.windows_arm64_compilers_runner }}
      windows_build_arch: ${{ steps.context.outputs.windows_build_arch }}
      windows_build_cpu: ${{ steps.context.outputs.windows_build_cpu }}
      windows_x64_build_runner: ${{ steps.context.outputs.windows_x64_build_runner }}
      windows_x64_compilers_runner: ${{ steps.context.outputs.windows_x64_compilers_runner }}
      mac_build_runner: ${{ steps.context.outputs.mac_build_runner }}
      python_version: ${{ steps.context.outputs.python_version }}
      python_download_locations: ${{ steps.context.outputs.python_download_locations }}
      windows_arm64_build_matrix: ${{ steps.setup-matrix.outputs.windows_arm64_build_matrix }}
      windows_arm64_host_matrix: ${{ steps.setup-matrix.outputs.windows_arm64_host_matrix }}
      windows_arm64_compilers_matrix: ${{ steps.setup-matrix.outputs.windows_arm64_compilers_matrix }}
      windows_arm64_target_matrix: ${{ steps.setup-matrix.outputs.windows_arm64_target_matrix }}
      windows_x64_build_matrix: ${{ steps.setup-matrix.outputs.windows_x64_build_matrix }}
      windows_x64_host_matrix: ${{ steps.setup-matrix.outputs.windows_x64_host_matrix }}
      windows_x64_compilers_matrix: ${{ steps.setup-matrix.outputs.windows_x64_compilers_matrix }}
      windows_x64_target_matrix: ${{ steps.setup-matrix.outputs.windows_x64_target_matrix }}
      darwin_host_matrix: ${{ steps.setup-matrix.outputs.darwin_host_matrix }}
      darwin_compilers_matrix: ${{ steps.setup-matrix.outputs.darwin_compilers_matrix }}
      darwin_build_matrix: ${{ steps.setup-matrix.outputs.darwin_build_matrix }}
      darwin_target_matrix: ${{ steps.setup-matrix.outputs.darwin_target_matrix }}
    steps:
      - id: context
        name: Generate Build Context
        env:
          INPUT_SWIFT_VERSION: ${{ inputs.swift_version || '0.0.0' }}
          INPUT_REPO_URL: ${{ inputs.repo_url }}
          INPUT_SWIFT_TAG: ${{ inputs.swift_tag }}
          INPUT_DEBUG_INFO: ${{ inputs.debug_info }}
          INPUT_SIGNED: ${{ inputs.signed }}
          INPUT_WINDOWS_X64_DEFAULT_RUNNER: ${{ inputs.windows_x64_default_runner }}
          INPUT_WINDOWS_X64_COMPILERS_RUNNER: ${{ inputs.windows_x64_compilers_runner }}
          INPUT_WINDOWS_ARM64_DEFAULT_RUNNER: ${{ inputs.windows_arm64_default_runner }}
          INPUT_WINDOWS_ARM64_COMPILERS_RUNNER: ${{ inputs.windows_arm64_compilers_runner }}
          INPUT_WINDOWS_BUILD_ARCH: ${{ inputs.windows_build_arch }}
          INPUT_ANDROID_API_LEVEL: ${{ inputs.android_api_level }}
          PYTHON_DOWNLOAD_LOCATIONS: >-
            {
              "3.9.10": {
                "AMD64": {
                  "URL": "https://www.nuget.org/api/v2/package/python/3.9.10",
                  "SHA256": "ac43b491e9488ac926ed31c5594f0c9409a21ecbaf99dc7a93f8c7b24cf85867"
                },
                "ARM64": {
                  "URL": "https://www.nuget.org/api/v2/package/pythonarm64/3.9.10",
                  "SHA256": "429ada77e7f30e4bd8ff22953a1f35f98b2728e84c9b1d006712561785641f69"
                }
              },
              "3.10.1": {
                "AMD64": {
                  "URL": "https://www.nuget.org/api/v2/package/python/3.10.1",
                  "SHA256": "987a0e446d68900f58297bc47dc7a235ee4640a49dace58bc9f573797d3a8b33"
                },
                "AMD64_Embedded": {
                  "URL": "https://www.python.org/ftp/python/3.10.1/python-3.10.1-embed-amd64.zip",
                  "SHA256": "502670dcdff0083847abf6a33f30be666594e7e5201cd6fccd4a523b577403de"
                },
                "ARM64": {
                  "URL": "https://www.nuget.org/api/v2/package/pythonarm64/3.10.1",
                  "SHA256": "16becfccedf1269ff0b8695a13c64fac2102a524d66cecf69a8f9229a43b10d3"
                },
                "ARM64_Embedded": {
                  "URL": "https://www.python.org/ftp/python/3.10.1/python-3.10.1-embed-arm64.zip",
                  "SHA256": "1f9e215fe4e8f22a8e8fba1859efb1426437044fb3103ce85794630e3b511bc2"
                }
              }
            }
        run: |
          # TODO(compnerd) can we make this more silent?
          sudo DEBIAN_FRONTEND=noninteractive apt-get -qq update -yq
          sudo DEBIAN_FRONTEND=noninteractive apt-get -qq -o Dpkg::Use-Pty=0 install -yq repo libxml2-utils

          # Which branch is this workflow based on
          branch_version_string="${INPUT_SWIFT_VERSION}"
          if [[ $branch_version_string == *.* ]]; then
            branch_name=$(echo ${branch_version_string} | awk -F. '{ ver=$1"."$2; print (ver == "0.0") ? "main" : "release/"ver }')
          else
            branch_name="release/$branch_version_string"
          fi

          # Determine which branch to use for ci-build (this repository's actions).
          #
          # Priority order:
          # 1. If ci_build_branch input is provided, use it (allows caller to explicitly specify)
          # 2. For workflow_dispatch (Web UI), use github.ref (allows testing on feature branches)
          # 3. Otherwise, derive from swift_version (e.g., swift_version=6.3 -> release/6.3)
          #
          # Examples:
          #   - workflow_call with ci_build_branch=refs/heads/foo/6.3 -> refs/heads/foo/6.3
          #   - workflow_dispatch on branch/feature -> refs/heads/branch/feature
          #   - schedule with swift_version=6.3 -> refs/heads/release/6.3
          #   - schedule with swift_version=0.0.0 -> refs/heads/main
          if [[ -n "${{ inputs.ci_build_branch }}" ]]; then
            echo "ci_build_revision=${{ inputs.ci_build_branch }}" >> ${GITHUB_OUTPUT}
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ci_build_revision=${{ github.ref }}" >> ${GITHUB_OUTPUT}
          else
            echo "ci_build_revision=refs/heads/${branch_name}" >> ${GITHUB_OUTPUT}
          fi

          repo init --quiet --groups default --depth 1 -u "${INPUT_REPO_URL}" -b "$branch_name"
          repo sync --quiet --no-clone-bundle --no-tags --jobs $(nproc --all)

          if [[ -n "${INPUT_SWIFT_TAG}" ]] ; then
            tee -a "${GITHUB_OUTPUT}" <<-EOF
          indexstore_db_revision=refs/tags/${INPUT_SWIFT_TAG}
          llvm_project_revision=refs/tags/${INPUT_SWIFT_TAG}
          mimalloc_revision=refs/tags/v3.0.1
          sourcekit_lsp_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_argument_parser_revision=refs/tags/1.4.0
          swift_asn1_revision=refs/tags/1.0.0
          swift_atomics_revision=refs/tags/1.2.0
          swift_build_revision=refs/heads/main
          swift_certificates_revision=refs/tags/1.0.1
          swift_cmark_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_collections_revision=refs/tags/1.1.3
          swift_corelibs_foundation_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_corelibs_libdispatch_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_corelibs_xctest_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_crypto_revision=refs/tags/3.12.5
          swift_driver_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_experimental_string_processing_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_format_revision=refs/heads/main
          swift_foundation_revison=refs/heads/main
          swift_foundation_icu_revision=refs/heads/main
          swift_installer_scripts_revision=refs/heads/main
          swift_llbuild_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_lmdb_revision=refs/heads/main
          swift_markdown_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_package_manager_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_subprocess_revision=refs/heads/main
          swift_syntax_revision=refs/tags/${INPUT_SWIFT_TAG}
          swift_system_revision=refs/tags/1.3.0
          swift_testing_revision=refs/heads/main
          swift_toolchain_sqlite_revision=refs/tags/1.0.1
          swift_tools_protocols_revision=refs/tags/0.0.10
          swift_tools_support_core_revision=refs/tags/${INPUT_SWIFT_TAG}
          curl_revision=refs/tags/curl-8_9_1
          ds2_revision=refs/tags/nightly-2024-11-07
          libxml2_revision=refs/tags/v2.11.5
          zlib_revision=refs/tags/v1.3.1
          brotli_revision=refs/tags/v1.1.0
          EOF
          else
            repo manifest -r --suppress-upstream-revision --suppress-dest-branch | \
                  xmllint --xpath "//project/@name | //project/@revision" - | \
                  xargs -n2 | \
                  awk -F'[= ]' '{
                    split($2, repo, "/");
                    gsub(/-/, "_", repo[2]);
                    print tolower(repo[2]) "_revision=" $4
                  }' | tee -a "${GITHUB_OUTPUT}"
            repo manifest -r --suppress-upstream-revision --suppress-dest-branch -o - | sed -E 's,[[:space:]]+$,,' > stable.xml
          fi

          echo libxml2_version=2.11.5 >> ${GITHUB_OUTPUT}
          echo curl_version=8.9.1 >> ${GITHUB_OUTPUT}
          echo swift_toolchain_sqlite_version=3.46.0 >> ${GITHUB_OUTPUT}
          echo swift_cmark_version=0.29.0.gfm.13 >> ${GITHUB_OUTPUT}
          echo zlib_version=1.3 >> ${GITHUB_OUTPUT}
          echo brotli_version=1.1.0 >> ${GITHUB_OUTPUT}

          # FIXME(z2oh): Remove /D_DISABLE_CONSTEXPR_MUTEX_CONSTRUCTOR when GitHub runner image updates to 20240610.1.
          #  see: https://github.com/actions/runner-images/issues/10004
          if [[ "${{ github.event_name }}" == "schedule" || "${INPUT_DEBUG_INFO}" == "true" ]]; then
            echo debug_info=true >> ${GITHUB_OUTPUT}
          else
            echo debug_info=false >> ${GITHUB_OUTPUT}
          fi

          if [[ "${{ github.event_name }}" == "schedule" || "${INPUT_SIGNED}" == "true" ]]; then
            echo signed=true >> ${GITHUB_OUTPUT}
          else
            echo signed=false >> ${GITHUB_OUTPUT}
          fi

          echo "swift_version=${INPUT_SWIFT_VERSION}" | tee -a ${GITHUB_OUTPUT}
          if [[ -n "${INPUT_SWIFT_TAG}" ]] ; then
            echo "swift_tag=${INPUT_SWIFT_TAG}" | tee -a ${GITHUB_OUTPUT}
          else
            if [[ "$branch_name" == "main" ]] ; then
              echo swift_tag=$(date +%Y%m%d.$(date +%-H/6 | bc)) | tee -a ${GITHUB_OUTPUT}
            else
              echo swift_tag=swift-"$branch_version_string"-$(date +%Y%m%d.$(date +%-H/6 | bc)) | tee -a ${GITHUB_OUTPUT}
            fi
          fi

          echo "windows_x64_build_runner=${INPUT_WINDOWS_X64_DEFAULT_RUNNER:-${{ vars.WINDOWS_BUILD_RUNNER || 'windows-latest' }}}" >> ${GITHUB_OUTPUT}
          echo "windows_x64_compilers_runner=${INPUT_WINDOWS_X64_COMPILERS_RUNNER:-${INPUT_WINDOWS_X64_DEFAULT_RUNNER:-${{ vars.WINDOWS_X64_COMPILERS_BUILD_RUNNER || vars.WINDOWS_X64_DEFAULT_BUILD_RUNNER || 'windows-latest' }}}}" >> ${GITHUB_OUTPUT}
          echo "windows_arm64_build_runner=${INPUT_WINDOWS_ARM64_DEFAULT_RUNNER:-${{ vars.WINDOWS_ARM64_DEFAULT_BUILD_RUNNER || 'windows-latest' }}}" >> ${GITHUB_OUTPUT}
          echo "windows_arm64_compilers_runner=${INPUT_WINDOWS_ARM64_COMPILERS_RUNNER:-${INPUT_WINDOWS_ARM64_DEFAULT_RUNNER:-${{ vars.WINDOWS_ARM64_COMPILERS_BUILD_RUNNER || vars.WINDOWS_ARM64_DEFAULT_BUILD_RUNNER || 'windows-latest' }}}}" >> ${GITHUB_OUTPUT}
          if [[ "${INPUT_WINDOWS_BUILD_ARCH}" == "arm64" ]] ; then
            echo windows_build_arch=arm64 >> ${GITHUB_OUTPUT}
            echo windows_build_cpu=arm64 >> ${GITHUB_OUTPUT}
          else
            echo windows_build_arch=amd64 >> ${GITHUB_OUTPUT}
            echo windows_build_cpu=x64 >> ${GITHUB_OUTPUT}
          fi

          # TODO: Make the mac runner configurable.
          echo mac_build_runner=macos-latest >> ${GITHUB_OUTPUT}

          echo "ANDROID_API_LEVEL=${INPUT_ANDROID_API_LEVEL}" >> ${GITHUB_OUTPUT}
          echo ANDROID_NDK_VERSION=r27c >> ${GITHUB_OUTPUT}
          echo ANDROID_CLANG_VERSION=18 >> ${GITHUB_OUTPUT}

          # Set Python version used in the build
          echo python_version=3.10.1 >> ${GITHUB_OUTPUT}

          # Set Python download locations
          echo python_download_locations=$(jq -c '.' <<< "${PYTHON_DOWNLOAD_LOCATIONS}") >> ${GITHUB_OUTPUT}

      - uses: actions/upload-artifact@v4
        if: inputs.create_snapshot == true
        with:
          name: stable.xml
          path: stable.xml
          if-no-files-found: ignore

      - name: Setup matrix
        id: setup-matrix
        env:
          INPUT_ANDROID_API_LEVEL: ${{ inputs.android_api_level }}
          WINDOWS_X64_HOST_MATRIX: >-
            {
              "include": [
                {
                  "arch": "amd64",
                  "cpu": "x86_64",
                  "os": "Windows",
                  "triple": "x86_64-unknown-windows-msvc"
                },
                {
                  "arch": "arm64",
                  "cpu": "aarch64",
                  "os": "Windows",
                  "triple": "aarch64-unknown-windows-msvc"
                }
              ]
            }
          WINDOWS_ARM64_HOST_MATRIX: >-
            {
              "include": [
                {
                  "arch": "amd64",
                  "cpu": "x86_64",
                  "os": "Windows",
                  "triple": "x86_64-unknown-windows-msvc"
                },
                {
                  "arch": "arm64",
                  "cpu": "aarch64",
                  "os": "Windows",
                  "triple": "aarch64-unknown-windows-msvc"
                }
              ]
            }
          WINDOWS_X64_BUILD_MATRIX: >-
            {
              "include": [
                {
                  "arch": "amd64",
                  "cpu": "x86_64",
                  "os": "Windows",
                  "triple": "x86_64-unknown-windows-msvc"
                }
              ]
            }
          WINDOWS_ARM64_BUILD_MATRIX: >-
            {
              "include": [
                {
                  "arch": "arm64",
                  "cpu": "aarch64",
                  "os": "Windows",
                  "triple": "aarch64-unknown-windows-msvc"
                }
              ]
            }
          WINDOWS_X64_TARGET_MATRIX: >-
            {
              "include": [
                {
                  "arch": "amd64",
                  "cpu": "x86_64",
                  "os": "Windows",
                  "triple": "x86_64-unknown-windows-msvc"
                },
                {
                  "arch": "arm64",
                  "cpu": "aarch64",
                  "os": "Windows",
                  "triple": "aarch64-unknown-windows-msvc"
                },
                {
                  "arch": "x86",
                  "cpu": "i686",
                  "os": "Windows",
                  "triple": "i686-unknown-windows-msvc"
                },
                {
                  "arch": "arm64",
                  "cpu": "aarch64",
                  "os": "Android",
                  "triple": "aarch64-unknown-linux-android__ANDROID_API_LEVEL__"
                },
                {
                  "arch": "armv7",
                  "cpu": "armv7",
                  "os": "Android",
                  "triple": "armv7-unknown-linux-androideabi__ANDROID_API_LEVEL__"
                },
                {
                  "arch": "i686",
                  "cpu": "i686",
                  "os": "Android",
                  "triple": "i686-unknown-linux-android__ANDROID_API_LEVEL__"
                },
                {
                  "arch": "x86_64",
                  "cpu": "x86_64",
                  "os": "Android",
                  "triple": "x86_64-unknown-linux-android__ANDROID_API_LEVEL__"
                }
              ]
            }
          WINDOWS_ARM64_TARGET_MATRIX: >-
            {
              "include": [
                {
                  "arch": "amd64",
                  "cpu": "x86_64",
                  "os": "Windows",
                  "triple": "x86_64-unknown-windows-msvc"
                },
                {
                  "arch": "arm64",
                  "cpu": "aarch64",
                  "os": "Windows",
                  "triple": "aarch64-unknown-windows-msvc"
                },
                {
                  "arch": "x86",
                  "cpu": "i686",
                  "os": "Windows",
                  "triple": "i686-unknown-windows-msvc"
                }
              ]
            }
          DARWIN_HOST_MATRIX: >-
            {
              "include": [
                {
                  "arch": "x86_64",
                  "cpu": "x86_64",
                  "os": "Darwin"
                },
                {
                  "arch": "arm64",
                  "cpu": "arm64",
                  "os": "Darwin"
                }
              ]
            }
          DARWIN_BUILD_MATRIX: >-
            {
              "include": [
                {
                  "arch": "arm64",
                  "cpu": "arm64",
                  "os": "Darwin",
                  "triple": "arm64-apple-macosx15.0"
                }
              ]
            }
          DARWIN_TARGET_MATRIX: >-
            {
              "include": [
                {
                  "arch": "x86_64",
                  "cpu": "x86_64",
                  "os": "Darwin",
                  "triple": "x86_64-apple-macosx15.0"
                },
                {
                  "arch": "arm64",
                  "cpu": "arm64",
                  "os": "Darwin",
                  "triple": "arm64-apple-macosx15.0"
                }
              ]
