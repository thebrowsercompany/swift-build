  snapshot:
    runs-on: ubuntu-latest
    needs: [context, windows-build]
    if: inputs.create_snapshot == true && github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          ref: refs/heads/main
          show-progress: false

      - uses: actions/download-artifact@v4
        with:
          name: stable.xml

      - env:
          SWIFT_TAG: ${{ needs.context.outputs.swift_tag }}
        run: |
          git config --global user.name 'github-action[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --exit-code ; then
            git add stable.xml
            git commit -m "repo: update stable revision snapshot ${SWIFT_TAG}"
            git push origin HEAD:main
          fi

  release:
    runs-on: ubuntu-latest
    needs: [context, windows-build]
    if: inputs.create_release == true
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Windows-amd64-installer-online
          path: ${{ github.workspace }}/tmp/online/amd64

      - uses: actions/download-artifact@v4
        with:
          name: Windows-arm64-installer-online
          path: ${{ github.workspace }}/tmp/online/arm64

      - uses: actions/download-artifact@v4
        with:
          name: Windows-amd64-installer-offline
          path: ${{ github.workspace }}/tmp/offline/amd64

      - uses: actions/download-artifact@v4
        with:
          name: Windows-arm64-installer-offline
          path: ${{ github.workspace }}/tmp/offline/arm64

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_SWIFT_VERSION: ${{ inputs.swift_version || '0.0.0' }}
          SWIFT_TAG: ${{ needs.context.outputs.swift_tag }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          WORKSPACE: ${{ github.workspace }}
        run: |
          function upload_installer() {
            local input_file=$1
            local output_name=$2

            mv "${input_file}" "${output_name}"
            gh release upload "${SWIFT_TAG}" "${output_name}" -R "${GITHUB_REPOSITORY}"

            shasum -a 256 "${output_name}" > "${output_name}.sha256"
            gh release upload "${SWIFT_TAG}" "${output_name}.sha256" -R "${GITHUB_REPOSITORY}"
          }

          branch_version_string="${INPUT_SWIFT_VERSION}"
          if [[ $branch_version_string == "0.0.0" ]]; then
            latest="true"
          else
            latest="false"
          fi

          # Create Release
          gh release create "${SWIFT_TAG}" -R "${GITHUB_REPOSITORY}" --latest=${latest}

          # Upload all installer variants
          upload_installer "${WORKSPACE}/tmp/online/amd64/installer.exe" "installer-amd64.exe"
          upload_installer "${WORKSPACE}/tmp/online/arm64/installer.exe" "installer-arm64.exe"
          upload_installer "${WORKSPACE}/tmp/offline/amd64/installer.exe" "installer-offline-amd64.exe"
          upload_installer "${WORKSPACE}/tmp/offline/arm64/installer.exe" "installer-offline-arm64.exe"

